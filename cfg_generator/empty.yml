machines:
    - &dedos01
      ip: 192.168.0.2
    - &dedos02
      ip: 192.168.0.3
    - &dedos03
      ip: 192.168.0.4
    - &dedos04
      ip: 192.168.0.5

types:
    ssl_read: &ssl-read
        vertex_type: nop
        type: 500
        meta_routing:
            source_types: [502]
            dst_types: [501]
    http: &http
        vertex_type: nop
        type: 501
        meta_routing:
            source_types: [500]
            dst_types: [505, 503]
    ssl-routing: &ssl-routing
        vertex_type: entry
        type: 502
        meta_routing:
            dst_types: [500]
    ssl_write: &ssl-write
        vertex_type: exit
        type: 503
        meta_routing:
            source_types: [505, 501]
    regex: &regex
        vertex_type: nop
        type: 505
        meta_routing:
            source_types: [500]
            dst_types: [503]

global_ctl:
    <<: *dedos01
    port: 8090

application:
    load_mode: preload
    name: dedos_webserver
    deadline: 10

default_runtime: &default_runtime
    port: 4444
    num_cores: 8
    dram: 67108864
    io_network_bw: 10485760

runtimes:
    1: &rt1
        <<: *dedos01
        <<: *default_runtime
        runtime_id: 1
#   2: &rt2
#        <<: *dedos02
#        <<: *default_runtime
#        runtime_id: 2

default_msus:
    - &default_msu
      vertex_type: nop
      working_mode: non-blocking
      profiling:
          wcet: 10
          dram: 500MB
          tx_node_local: 1
          tx_core_local: 0.5
          tx_node_remote: 25
      deadline: 5
    - &rt1-msu
      <<: *default_msu
      scheduling:
          <<: *rt1

msus: []

routes: []


      #- from: [http-rt1, http-rt2, http-rt2-2, http-rt2-3, http-rt2-4]
      #to: ssl-write-rt1
