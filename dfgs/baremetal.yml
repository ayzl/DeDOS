machines:
    - &local
      ip: 0.0.0.0
    - &dedos01
      ip: 192.168.0.2
    - &dedos02
      ip: 192.168.0.3
    - &dedos03
      ip: 192.168.0.4
    - &dedos04
      ip: 192.168.0.5

application:
    name: app_name

global_ctl:
    <<: *dedos01
    port: 8090

msu_types:
    baremetal_socket:
        id: 110
    baremetal_msu:
        id: 100

runtimes:
    1:
        <<: *dedos01
        port: 4444
        n_cores: 8
        n_pinned_threads: 8
        n_unpinned_threads: 1
    2: 
        <<: *dedos02
        port: 4444
        n_cores: 8
        n_pinned_threads: 8
        n_unpinned_threads: 0

default_msus:
    - &default_msu
      vertex_type: nop
      blocking_mode: non-blocking

msus:
    - <<: *default_msu
      name: sock
      type: baremetal_msu
      runtime: 1
      thread: 1
      init_data: "8081 4"

    - <<: *default_msu
      name: bm_rt1
      type: baremetal_msu
      runtime: 1
      thread: 2
      reps: 8

    - <<: *default_msu
      name: bm_rt2
      type: baremetal_msu
      runtime: 2
      thread: 1
      reps: 8

routes:
    - from: sock
      to: [bm_rt1, bm_rt2]

    - from: bm_rt1
      to: [bm_rt1, bm_rt2]

    - from: bm_rt2
      to: [bm_rt1, bm_rt2]

