<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link href="sidemenu.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
	<title>Redos Demo</title>
</head>
<body>
	<div id="container"></div>
	<div id="level-2" class="level">
		<button onclick = "start()">START</button>
		<button onclick = "loadFile()">LOAD</button>
		<button onclick = "stop()">STOP</button>
		<button onclick = "reset()">RESET</button>
	</div>
	<div id = "load_file" class="exp_window">
        <p>DFG file load</p>
        <div class="wrapper">
			<select>
				<option selected class="placeholder" value="">Select a dfg</option>
			</select>
		</div>
        <button class = "button submit" onclick="submit()">Submit</button>
        <button class = "button cancel" onclick="cancel()">Cancel</button>
    </div>
    <div id="error_msg" class="exp_window">
        <img src='alert.png' style="width: 64px;
            height: 64px;
            left: calc(50% - 32px);
            position: relative;
            top: 10px;
            ">
        <p hidden id="warning_code"></p>
        <p id="warning_txt"></p>
        <button class="button cancel" id="error_ok" onclick="cancel()">OK</button>
    </div>
    <div class="legend-wrapper" id="legend-wrapper-l">
		<div class="legend-board"></div>
    </div>
	<div class="btn-content toggle-on" id="toggle-on-l">&#10097;</div>
	<div class="btn-content toggle-off" id="toggle-off-l">&#10096;</div>
	<script type="text/javascript" src='index.js'></script>
</body>
</html>
