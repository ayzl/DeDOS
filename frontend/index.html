<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
	<title>Redos Demo</title>
</head>
<body>
    <div id="overlay"></div>
    <div id="top_menu">
		<button onclick = "start_dedos()">START</button>
		<button onclick = "open_load_dialog()">LOAD</button>
		<button onclick = "stop_dedos()">STOP</button>
		<button onclick = "reset_ui()">RESET</button>
	</div>
	<div id="dfg_loader" class="popup">
        <p>Load DFG file</p>
        <div id="dfg_list_wrapper">
			<select id="dfg_list">
				<option selected class="dfg_item" value="">Select a dfg</option>
			</select>
		</div>
        <button id="submit" onclick="submit_dfg()">Submit</button>
        <button id="cancel" onclick="close_loader()">Cancel</button>
    </div>
    <div id="error_msg" class="popup">
        <img src='alert.png' style="width: 64px;
            height: 64px;
            left: calc(50% - 32px);
            position: relative;
            top: 10px;
            ">
        <p hidden id="warning_code"></p>
        <p id="error_txt"></p>
        <button class="cancel" id="error_ok" onclick="hide_error()">OK</button>
    </div>
    <svg class="legend" id="legend_board"></div>
    <div class='legend' id="legend_toggle" onclick="toggle_legend()">&#10097;</div>

    <div id="canvas"> 
        <svg id="dfg_svg">
            <g id='dedos_status'>
                <rect rx=5> </rect>
                <text text-anchor='middle' baseline-shift='-25%' fill='white'> Status... </text>
                <text id="dedos_appname" text-anchor='middle' baseline-shift='-75%' fill='white'> Name... </text>
            </g>
            <g id='dfg'> 
                <g id='routes'> </g>
            </g>
        </svg>
    </div>


	<script type="text/javascript" src='index.js'></script>
</body>
</html>
