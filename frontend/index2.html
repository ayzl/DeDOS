<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link href="sidemenu.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
	<title>Redos Demo</title>
</head>
<body>
    <div id="top_menu">
		<button onclick = "start()">START</button>
		<button onclick = "open_load_dialog()">LOAD</button>
		<button onclick = "stop()">STOP</button>
		<button onclick = "reset()">RESET</button>
	</div>
	<div id="dfg_loader" class="exp_window">
        <p>Load DFG file</p>
        <div id="dfg_list_wrapper">
			<select id="dfg_list">
				<option selected class="dfg_item" value="">Select a dfg</option>
			</select>
		</div>
        <button class = "button submit" onclick="submit()">Submit</button>
        <button class = "button cancel" onclick="cancel()">Cancel</button>
    </div>
    <div id="error_msg" class="exp_window">
        <img src='alert.png' style="width: 64px;
            height: 64px;
            left: calc(50% - 32px);
            position: relative;
            top: 10px;
            ">
        <p hidden id="warning_code"></p>
        <p id="error_txt"></p>
        <button class="button cancel" id="error_ok" onclick="cancel()">OK</button>
    </div>
    <div class='legend' id="legend-wrapper" id="legend-wrapper-l">
		<div class="legend-board"></div>
    </div>
    <button class='legend' id="legend_toggle" onclick="toggle_legend()">&#10097;</div>
	<div class="btn-content toggle-on" id="toggle-on-l">&#10097;</div>
	<div class="btn-content toggle-off" id="toggle-off-l">&#10096;</div>

    <div id="canvas"> 
        <svg>
            <g id='dedos_status' style='width: 100%'>
                <rect rx=5> </rect>
                <text text-anchor='middle' baseline-shift='-24%' fill='white'> Status... </text>
            </g>
            <g id='dfg'> 
                <g id='routes'> </g>
            </g>
        </svg>
    </div>


	<script type="text/javascript" src='index2.js'></script>
</body>
</html>
